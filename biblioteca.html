<!DOCTYPE html>
<html lang="ar">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Biblioteca</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center">Biblioteca online</h1>

            <div class="row">
                <div class="col-lg-3 border bg-light">
                    <h4>Cargar un nuevo libro</h4>
                    <form id="formNuevoLibro">
                        <div class="form-group">
                            <label for="nombreNuevoLibro">Nombre del libro</label>
                            <input type="text" class="form-control" id="nombreNuevoLibro">
                        </div>
                        <div class="form-group">
                            <label for="autorNuevoLibro">Autor</label>
                            <input type="text" class="form-control" id="autorNuevoLibro">
                        </div>
                        <div class="form-group">
                            <label for="editorialNuevoLibro">Editorial</label>
                            <input type="text" class="form-control" id="editorialNuevoLibro">
                        </div>
                        <div class="form-group">
                            <label for="anioNuevoLibro">Año</label>
                            <input type="text" class="form-control" id="anioNuevoLibro">
                        </div>
                        <div class="form-group">
                            <label for="precioNuevoLibro">Precio</label>
                            <input type="text" class="form-control" id="precioNuevoLibro">
                        </div>
                        <div class="form-group">
                            <label for="imagenNuevoLibro">Tapa del libro</label>
                            <input type="file" class="form-control-file" id="imagenNuevoLibro">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btnAgregarLibro">Ingresar</button>
                    </form>
                </div>

                <div class="col-6 border bg-light row" id="biblioteca">
                </div>
                <div class="col-lg-3 border bg-light">
                    <h4>Libros más leidos</h4>
                    <div id="divApi" class="flex"></div>
                </div>
            </div>
        </div>





        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script_2.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
        </script>
    </body>

</html>
